<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Mooney's Pizza Pie</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mooney's Pizza Pie</h1>
    </div>
    <form id="input">
      <div class="form-group-lg">
        <label>Select a size:</label>
        <select class="form-control" id="size" required>
          <option></option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <p>Select your toppings:</p>
      <div class="form-check">
        <input class="toppings" type="checkbox">
        <label class="form-check-label" for="Pepperoni">
          Pepperoni
        </label>
      </div>
      <div class="form-check">
        <input class="toppings" type="checkbox">
        <label class="form-check-label" for="Canadian Bacon">
          Canadian Bacon
        </label>
      </div>
      <div class="form-check">
        <input class="toppings" type="checkbox">
        <label class="form-check-label" for="Sausage">
          Sausage
        </label>
      </div>
      <div class="form-check">
        <input class="toppings" type="checkbox">
        <label class="form-check-label" for="Mushrooms">
          Mushrooms
        </label>
      </div>
      <div class="form-check">
        <input class="toppings" type="checkbox">
        <label class="form-check-label" for="Red Bell Peppers">
          Red Bell Peppers
        </label>
      </div>
      <div class="form-check">
        <input class="toppings" type="checkbox">
        <label class="form-check-label" for="Olives">
          Olives
        </label>
      </div>
      <button type="submit" class="btn btn-danger">Place your order</button>
    </form>
  </div>

</body>

</html>
